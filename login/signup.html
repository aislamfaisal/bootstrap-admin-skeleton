<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Binary Pack">
    <meta name="author" content="Binary Pack Ltd.">
    <link rel="icon" href="img/favicon.ico">
    <title>Admin Template</title>

    <!-- CSS libraries-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/linearicons/style.css" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Elements stylesheet -->

    <!-- Login Element -->
    <link href="login.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">
    <!-- Content area -->
    <div class="container-fluid">
        <div class="content-area">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="login-wrapper">
                        <div class="login-header">
                            <h3>Sign up</h3>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                    </span>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="row remember-forgot">
                            <div class="col-md-6 pull-left">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox" type="checkbox" checked="">
                                    <label for="checkbox">
                                        I accept Terms of services
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 pull-right">
                                <p class="text-right">
                                    Already registered? <a href="login.html"><strong class="text-uppercase">Sign in</strong></a> now
                                </p>
                            </div>
                        </div>
                        <button class="col-md-12 btn btn-login">
                            Sign up
                        </button>
                        <div class="or-box">
                            <span class="or">OR</span>
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-github">
                                        Sign up with github
                                        <i class="fa fa-github-alt" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-google">
                                        Sign up with google
                                        <i class="fa fa-google" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#Content area -->
</div>
<!-- /#wrapper -->



<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<!-- Custom javascript -->
<script src="js/theme.js"></script>
</body>
</html>
